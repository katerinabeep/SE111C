<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W9 | JS Demo</title>

    <style>
        .red {  
        border:1px solid red; 
        margin-bottom:10px;
        min-height:20px;
         }
        </style>

</head>
<body>
    <h1>W9 | DOM Practice</h1>
    <h3>Creating new elements, adding attributes, and appending back to the page using Javascript and DOM properties.</h3>

    <script>
        
        /*WEEK 9 JAVASCRIPT NOTES!

        console.dir()---selecting with this shows the element in console as an   objectthis is helpful to see children/parent/and node information and array 
        index placement

        .querySelector()---selects an element within the html needs to be suplied a valid selector (id, class, element type)

        .children[]---gives access to a child element (element inside the object element; need to include index # in the []

        .parentElement---gives access to the parent or containing element; similar to ../ in termina file paths

        .setAttribute()---creates a new attribute and aplies to the element preceding the . needs to be supplied an attribute type and value for said attribute

        .createElement()---creates an HTML element* needs to be supplied the element/tag type requires appendChild() second step

        .createTextNode()---creates a text node (text content) so it can be applied to elements 
            * needs to be supplied text content / string values requires appendChild() second step
            * needs .appendChild() before it will be added to the page
            * 
        .appendChild()---add an element or text node inside of a pre-exisiting element (container/parent) this will allow for the element/node to be 
        added to the HTML aka appear on page

        */

        var people =[

            {first:"Daenerys", last:"Targaryen", credit:"Queen of Meereen Khaleesi of the Great Grass Sea Mother of Dragons The Unburnt Breaker of Chains Television: Queen of the Andals and the First Men Protector of the Seven Kingdoms Lady of Dragonstone"},

            {first:"Cersei", last:"Lannister", credit:"Protector of the Realm Lady Paramount of the Westerlands Lady of Casterly Rock Light of the West Queen Dowager Queen Regent Television: Queen of the Andals and the First Men" },

            {first:"Yara", last:"Greyjoy", credit:"Queen of the Iron Islands and Lady Reaper of Pyke" }

        ]

        console.log(people) //the entire array
        console.log(people[1]) //specific object within the array
        console.log(people[1].first) //specific value within the object within the array

        //select the main element of the document that holds content (the body element) we need to do this to eventually write information back into the document body
        var body = document.querySelector(`body`)

        console.log(body) //shows the HTML code of the element object
        console.dir(body) //shows the properties (keys) + values of the element object

        console.log(body.parentElement) //shows the <html>

        for(let i=0; i < people.length; i++)
        {//for every object in the array, do the following:

            //create a div to hold the object's info
            var tempDiv = document.createElement(`div`)
            //give the div a unique ID (attribute)
            tempDiv.setAttribute(`id`, String(i))
            
            //add the div to the 'red' class
            tempDiv.setAttribute(`class`, `red`)

            for(let key in people[i])
            {//for every key (property) in the object, do the following...

                //create a paragraph tag to hold the text node
                var p = document.createElement(`p`)
                //create a text node that holds property (key!) data
                var text = document.createTextNode(people[i][key])
                //add the text node to the paragraph tag
                p.appendChild(text)

                //add the paragraph tag to the tempDiv
                tempDiv.appendChild(p)

            }//close of the FOR IN loop (object property looping)

            console.log(tempDiv)

            //add the tempDiv to the body of the document (do this before the for loops starts again)
            body.appendChild(tempDiv)

        }//close of the STANDARD FOR loop (array value looping)

    </script>
</body>
</html>
